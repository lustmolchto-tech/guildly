<!DOCTYPE html>
<html>
<head>
    <title>TCK API Site</title>
</head>
<body>
    <h1>TCK API Site</h1>
    <ul id="maddeler-list"></ul>

    <script>
        fetch("/api/maddeler")
            .then(res => res.json())
            .then(data => {
                const ul = document.getElementById("maddeler-list");
                data.forEach(m => {
                    const li = document.createElement("li");
                    li.textContent = `${m.madde_no} - ${m.baslik}: ${m.ozet} (${m.ceza})`;
                    ul.appendChild(li);
                });
            })
    </script>
</body>
</html>
